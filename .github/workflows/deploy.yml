name: Deploy Flutter Web to akra-devs.github.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Flutter Web (root)
        run: flutter build web --release --base-href "/"

      - name: Add .nojekyll
        run: echo "" > build/web/.nojekyll

      - name: Checkout akra-devs.github.io
        uses: actions/checkout@v4
        with:
          repository: akra-devs/akra-devs.github.io
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: site
          fetch-depth: 1

      - name: Replace docs contents (keep CNAME)
        run: |
          mkdir -p site/docs
          find site/docs -mindepth 1 ! -name 'CNAME' -exec rm -rf {} +
          cp -R build/web/* site/docs/

      - name: Commit and push
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy root from CI" || echo "No changes to commit"
          git push origin main
