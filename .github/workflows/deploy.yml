name: Deploy Flutter Web to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Determine base href for GitHub Pages
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          USER_SITE="${GITHUB_REPOSITORY_OWNER}.github.io"
          if [ "$REPO_NAME" = "$USER_SITE" ]; then
            echo "BASE_HREF=/" >> "$GITHUB_ENV"
          else
            echo "BASE_HREF=/${REPO_NAME}/" >> "$GITHUB_ENV"
          fi

      - name: Build Flutter Web
        run: flutter build web --release --base-href "$BASE_HREF"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
